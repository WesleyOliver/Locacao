<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layoutPadrao}">
<head>
<meta charset="UTF-8">
<title>Cadastro de Fabricante</title>
</head>
<body>
	
	<section layout:fragment="conteudo">
	
	
		<h3 class="text-center">Cadastro de Fabricante</h3>	
		
		<form action="/fabricantes" method="POST" th:object="${fabricante}">
		
			<!-- Erros -->
			<div th:replace="mensagemErro">	</div>	
			
			<!-- Mensagem geral -->
			<div th:replace="mensagemGeral"></div>			
					
			<div class="container shadow-lg p-3 mb-5 bg-light rounded"> 
		
				<input type="hidden" th:field="*{id}" />
				
				<div class="form-group form-control-sm">
					<label for="nome">Nome</label>
					<input class="form-control" id="nome" type="text" th:field="*{nome}" />
				</div>
				
				<div class="form-group form-control-sm">
					<label for="descricao">Descrição</label>
					<input class="form-control" id="descricao" type="text" th:field="*{descricao}"/>
				</div>
				
				<button class="btn btn-primary" type="submit">Salvar</button>
			</div>
		
		</form>
	</section>
</body>
</html>
