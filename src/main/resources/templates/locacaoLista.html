<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layoutPadrao}">
	
<head>
<meta charset="UTF-8">
<title>Lista de Locações</title>
</head>
<body>

	<section layout:fragment="conteudo">
		
		<h3 class="text-center">Lista de Locações</h3>
			
		<div class="container">
		
			
			<table border="1" class="table table-striped">
				<thead>
					<tr>
						<th>Código</th>
						<th>Valor Total</th>
						<th>Data da Locação</th>
						<th>Data da Devolução</th>
						<th>Carro</th>
						<th>Motorista</th>
						<th>Ações</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="locacao : ${locacoes}">
						<td th:text="${locacao.id}"></td>
						<td th:text="${{locacao.valorTotal}}"></td>
						<td th:text="${locacao.dataDeLocacao}"></td>
						<td th:text="${locacao.dataDeDevolucao}"></td>
						<td th:text="${locacao.carro.placa}"></td>
						<td th:text="${locacao.motorista.nome}"></td>
						<td>
							<a class="btn btn-success" th:href="@{/locacoes/editar/{id}(id=${locacao.id})}">Editar</a>
							<a class="btn btn-danger" onclick="return confirm('Confirma a exclusão?');" th:href="@{/locacoes/excluir/{id}(id=${locacao.id})}">Excluir</a>
						</td>
					</tr>
					
					<tr>
						<td colspan="7" th:if="${#lists.isEmpty(locacoes)}" >Nenhuma locação cadastrado!</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>

</body>
</html>
