<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layoutPadrao}">
<head>
<meta charset="UTF-8">
<title>Cadastro Locação</title>
</head>
<body>

	<section layout:fragment="conteudo">
	
				<h3 class="text-center">Cadastro de Locação</h3>
		
		<form action="/locacoes" method="POST" th:object="${locacao}">
		
			<!-- Erros -->
			<div th:replace="mensagemErro">	</div>	
			
			<!-- Mensagem geral -->
			<div th:replace="mensagemGeral"></div>			
					
			<div class="container shadow-lg p-3 mb-5 bg-light rounded"> 
			
				<input type="hidden" th:field="*{id}" />
				
				<div class="form-group form-control-sm">
					<label for="valor">Valor Total</label>
					<input class="form-control" id="valor" th:field="*{valorTotal}" />
				</div>
				
				<div class="form-group form-control-sm">
					<label for="dataDeLocacao">Data da Locação:</label>
					<input class="form-control" id="dataDeLocacao" type="date" th:field="*{dataDeLocacao}"/>		
				</div>
				
				<div class="form-group form-control-sm">
					<label for="dataDeDevolucao">Data da Devolução:</label>
					<input class="form-control" id="dataDeDevolucao" type="date" th:field="*{dataDeDevolucao}"/>		
				<br/>
				
				<div class="form-group form-control-sm">
					<label for="carro">Carro</label>
					<select class="form-control" id="carro" th:field="*{carro}">
						<option value="">SELECIONE</option>
						<option th:each="carro : ${todosCarros}" th:text="${carro.placa}" th:value="${carro.id}"></option>
					</select>
				</div>
				
				<div class="form-group form-control-sm">
					<label for="motorista">Motorista</label>
					<select class="form-control" id="motorista" th:field="*{motorista}">
						<option value="">SELECIONE</option>
						<option th:each="motorista : ${todosMotoristas}" th:text="${motorista.nome}" th:value="${motorista.id}"></option>
					</select>
				</div>
				
				<button class="btn btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	 
</body>
</html>
