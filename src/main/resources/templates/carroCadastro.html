<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layoutPadrao}">
<head>
<meta charset="UTF-8">
<title>Cadastro Carro</title>
</head>
<body>

	<section layout:fragment="conteudo">
		
		<h3 class="text-center">Cadastro de Carro</h3>		
		
		<form action="/carros" method="POST" th:object="${carro}">
		
			<!-- Erros -->
			<div th:replace="mensagemErro">	</div>	
			
			<!-- Mensagem geral -->
			<div th:replace="mensagemGeral"></div>			
					
			<div class="container shadow-lg p-3 mb-5 bg-light rounded"> 
			
				<input type="hidden" th:field="*{id}" />
				
				<div class="form-group form-control-sm">
					<label for="placa">Placa</label>
					<input class="form-control" id="placa" th:field="*{placa}" />
				</div>
				
				<div class="form-group form-control-sm">
					<label for="chassi">Chassi</label>
					<input class="form-control" id="chassi" th:field="*{chassi}" />
				</div>
				
				<div class="form-group form-control-sm">
					<label for="valor">Valor</label>
					<input class="form-control" id="valor" th:field="*{valorDaDiaria}" />
				</div>
				
				<div class="form-group form-control-sm">
				<label for="modelo">Modelo</label>
					<select class="form-control" id="modelo" th:field="*{modelo}">
						<option value="">SELECIONE</option>
						<option th:each="modelo : ${todosModelos}" th:text="${modelo.descricao}" th:value="${modelo.id}"></option>
					</select>
				</div>
				
				<button class="btn btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</section>
	 
</body>
</html>
