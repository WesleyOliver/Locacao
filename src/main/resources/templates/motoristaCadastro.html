<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layoutPadrao}">
<head>
<meta charset="UTF-8">
<title>Cadastro Motorista</title>
</head>
<body>

	<section layout:fragment="conteudo">
		
	<h3 class="text-center">Cadastro de Motorista</h3>
	
	<form action="/motoristas" method="POST" th:object="${motorista}">
		
		<!-- Erros -->
		<div th:replace="mensagemErro">	</div>	
		
		<!-- Mensagem geral -->
		<div th:replace="mensagemGeral"></div>			
				
		<div class="container shadow-lg p-3 mb-5 bg-light rounded"> 
		
			<input type="hidden" th:field="*{id}" />
			
			<div class="form-group form-control-sm">
				<label for="nome">Nome</label>
				<input class="form-control" id="nome" th:field="*{nome}">
			</div>
			
			<div class="form-group form-control-sm">
				<label for="cpf">CPF</label>
				<input class="form-control" id="cpf" th:field="*{cpf}">
			</div>
			
			<div class="form-group form-control-sm">
				<label for="cnh">CNH</label>
				<input class="form-control" id="cnh" th:field="*{cnh}">
			</div>
			
			<div class="form-group form-control-sm">
				<label for="sexo">Sexo</label>
				<select class="form-control" id="sexo" th:field="*{sexo}">
					<option value="">SELECIONE</option>
					<option th:each="sexo : ${todosSexos}" th:text="${sexo.descricao}" th:value="${sexo}"></option>
				</select>
			</div>
			
			<button class="btn btn-primary" type="submit">Salvar</button>
		</div>
	</form>

</body>
</html>
